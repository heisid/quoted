<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/custom.css">
        <title>Quoted from Fight Club!</title>
    </head>
    <body>
        <div class="container-fluid">
			<div id="header"  class="text-center">
				Quotes from <span id="fightclub">Fight Club</span>
			</div>
            <div class="row text-center">
                <div class="col-md-12 well message">
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-6">
                    <button id="getQuote" class="btn btn-primary">Again!</button>
                </div>
                <div class="col-md-6">
                    <a id="tweet" class="btn btn-info" href="#">Tweet</a>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/quoted.js"></script>
    </body>
</html>
